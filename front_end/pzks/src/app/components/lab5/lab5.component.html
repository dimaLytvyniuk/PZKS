<div class="container">
  <div>
    Expresion:
  </div>
  <div class="expression-container">
    <input class="form-control mr-sm-2" type="search" placeholder="Expression" aria-label="Expression"
      (change)="onChangeExpressionField($event)">
    <button type="button" class="btn btn-info" id="submit-btn" (click)="onSubmit()">Submit</button>
  </div>
  <div class="result-container">
    <div>
      Result:
    </div>
    <div class="error-container" *ngIf="errors">
      Errors:
      <div>
        {{ errors }}
      </div>
    </div>
    <div class="evaluated-container" *ngIf="evaluatedResult">
      Evaluated result:
      <div>
        {{ evaluatedResult }}
      </div>
    </div>
  </div>
  <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">T</th>
            <th scope="col" *ngFor="let step of pipelineContainer.tactSteps[0] | slice:1; let i = index">{{i + 1}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tact of pipelineContainer.tactSteps">
            <th scope="row">{{tact[0]}}</th>
            <td *ngFor="let step of tact | slice:1">{{step}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
<div id="mynetwork"></div>
