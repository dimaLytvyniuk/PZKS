<div class="diagram-container">
  <table class="table" *ngIf="tickResults$ | async as tickResults">
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let procId of tickResults[0];" scope="col">{{ procId }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of [].constructor(tickResults.length - 1); index as i">
        <th>{{ i + 1 }}</th>
        <td *ngFor="let newItem of [].constructor(tickResults[0].length); index as j">{{ tickResults[i + 1][j] }}</td>
      </tr>
    </tbody>
  </table>
</div>
