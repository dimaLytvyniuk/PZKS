<div class="diagram-container">
  <table class="table" *ngIf="tickResults$ | async as tickResults">
    <thead>
      <tr>
        <th *ngFor="let iteration of tickResults; index as i" scope="col">{{ i + 1 }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of [].constructor(tickResults[0].length); index as i">
        <td *ngFor="let newItem of [].constructor(tickResults.length); index as j">{{ tickResults[j][i] }}</td>
      </tr>
    </tbody>
  </table>
</div>
